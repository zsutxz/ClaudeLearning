<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - 温暖复古色调 -->
  <rect width="800" height="600" fill="#fef9f3"/>

  <!-- 装饰性边框 -->
  <rect x="20" y="20" width="760" height="560" fill="none" stroke="#d4a574" stroke-width="2" rx="10"/>
  <rect x="30" y="30" width="740" height="540" fill="none" stroke="#e6c9a8" stroke-width="1" rx="8" opacity="0.6"/>

  <!-- 标题区域 -->
  <text x="400" y="80" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#3a3a3a">
    Computer
  </text>
  <text x="400" y="110" font-family="serif" font-size="20" text-anchor="middle" fill="#8b7355">
    计算机 | 电脑
  </text>

  <!-- 词根分解区域 -->
  <g transform="translate(100, 150)">
    <text font-family="serif" font-size="18" font-weight="600" fill="#5a5a5a">词根分解</text>

    <!-- com- 部分 -->
    <rect x="0" y="20" width="120" height="40" fill="#f4e4d4" stroke="#d4a574" stroke-width="1" rx="5"/>
    <text x="60" y="45" font-family="serif" font-size="16" font-weight="600" text-anchor="middle" fill="#8b4513">com-</text>
    <text x="60" y="75" font-family="serif" font-size="14" text-anchor="middle" fill="#666">一起，共同</text>

    <!-- put 部分 -->
    <rect x="140" y="20" width="120" height="40" fill="#e8f4d4" stroke="#b4d474" stroke-width="1" rx="5"/>
    <text x="200" y="45" font-family="serif" font-size="16" font-weight="600" text-anchor="middle" fill="#4a7c3a">put</text>
    <text x="200" y="75" font-family="serif" font-size="14" text-anchor="middle" fill="#666">思考，计算</text>

    <!-- -er 部分 -->
    <rect x="280" y="20" width="120" height="40" fill="#d4e8f4" stroke="#74a8d4" stroke-width="1" rx="5"/>
    <text x="340" y="45" font-family="serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1a4c7a">-er</text>
    <text x="340" y="75" font-family="serif" font-size="14" text-anchor="middle" fill="#666">...的人/物</text>
  </g>

  <!-- 记忆故事区域 -->
  <g transform="translate(100, 280)">
    <text font-family="serif" font-size="18" font-weight="600" fill="#5a5a5a">记忆故事</text>
    <rect x="0" y="10" width="600" height="80" fill="#fef6e9" stroke="#e6d4a8" stroke-width="1" rx="5"/>
    <text x="20" y="35" font-family="serif" font-size="14" fill="#666">
      想象古代学者们围坐在一起(com-)，把(put)数字放在算盘上，
    </text>
    <text x="20" y="55" font-family="serif" font-size="14" fill="#666">
      共同计算出结果。这个场景就是最早的"计算机"！
    </text>
    <text x="20" y="75" font-family="serif" font-size="14" fill="#8b7355" font-style="italic">
      "一起把数字放在一起计算的工具"
    </text>
  </g>

  <!-- 视觉图像 - 简化的计算场景 -->
  <g transform="translate(400, 380)">
    <!-- 桌子 -->
    <rect x="-80" y="40" width="160" height="8" fill="#8b7355" rx="2"/>
    <!-- 算盘 -->
    <rect x="-30" y="20" width="60" height="20" fill="#d4a574" rx="3"/>
    <circle cx="-20" cy="30" r="3" fill="#8b4513"/>
    <circle cx="-10" cy="30" r="3" fill="#8b4513"/>
    <circle cx="0" cy="30" r="3" fill="#8b4513"/>
    <circle cx="10" cy="30" r="3" fill="#8b4513"/>
    <circle cx="20" cy="30" r="3" fill="#8b4513"/>
    <!-- 人物剪影 -->
    <circle cx="-50" cy="0" r="15" fill="#666" opacity="0.6"/>
    <rect x="-57" y="15" width="14" height="25" fill="#666" opacity="0.6" rx="2"/>
    <circle cx="50" cy="0" r="15" fill="#666" opacity="0.6"/>
    <rect x="43" y="15" width="14" height="25" fill="#666" opacity="0.6" rx="2"/>
    <!-- 连接线表示协作 -->
    <path d="M-35,25 Q0,10 35,25" fill="none" stroke="#d4a574" stroke-width="2" stroke-dasharray="5,3"/>
  </g>

  <!-- 例句区域 -->
  <g transform="translate(100, 480)">
    <text font-family="serif" font-size="18" font-weight="600" fill="#5a5a5a">例句</text>
    <rect x="0" y="10" width="600" height="50" fill="#f0f8ff" stroke="#b0d4e8" stroke-width="1" rx="5"/>
    <text x="20" y="30" font-family="serif" font-size="14" fill="#333">
      I use my <tspan font-weight="600" fill="#1a4c7a">computer</tspan> to work from home.
    </text>
    <text x="20" y="50" font-family="serif" font-size="14" fill="#666">
      我用电脑在家办公。
    </text>
  </g>

  <!-- 装饰元素 -->
  <circle cx="50" cy="100" r="3" fill="#d4a574" opacity="0.4"/>
  <circle cx="750" cy="100" r="3" fill="#d4a574" opacity="0.4"/>
  <circle cx="50" cy="500" r="3" fill="#d4a574" opacity="0.4"/>
  <circle cx="750" cy="500" r="3" fill="#d4a574" opacity="0.4"/>
</svg>