<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六边形弹球模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #gameCanvas {
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #controlPanel {
            width: 300px;
            padding: 25px;
            background: linear-gradient(135deg, #1e1e1e 0%, #181818 100%);
            border-left: 1px solid #333;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            font-size: 24px;
        }
        
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .control-group h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .slider-container {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
        }
        
        .value-display {
            text-align: right;
            font-size: 14px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 8px;
            border: 1px solid #333;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .instructions h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #controlPanel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div id="controlPanel" role="region" aria-label="模拟器控制面板">
        <h1>六边形弹球模拟器</h1>
        
        <div class="control-group">
            <h2>模拟参数</h2>
            
            <div class="slider-container">
                <label for="ballSize">小球大小: <span id="ballSizeValue">15</span>px</label>
                <input type="range" id="ballSize" min="5" max="30" value="15" 
                       aria-label="调整小球大小">
            </div>
            
            <div class="slider-container">
                <label for="gravity">重力: <span id="gravityValue">0.5</span></label>
                <input type="range" id="gravity" min="0" max="1" step="0.01" value="0.5"
                       aria-label="调整重力">
            </div>
            
            <div class="slider-container">
                <label for="elasticity">弹性: <span id="elasticityValue">0.9</span></label>
                <input type="range" id="elasticity" min="0" max="1" step="0.01" value="0.9"
                       aria-label="调整弹性">
            </div>
            
            <div class="slider-container">
                <label for="rotationSpeed">旋转速度: <span id="rotationSpeedValue">1.0</span>°/帧</label>
                <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="1.0"
                       aria-label="调整旋转速度">
            </div>
        </div>
        
        <div class="instructions">
            <h2>使用说明</h2>
            <ul>
                <li>拖动滑块可实时调整物理参数</li>
                <li>小球大小影响碰撞检测</li>
                <li>重力使小球向下加速</li>
                <li>弹性控制碰撞后能量保留</li>
                <li>旋转速度控制六边形边界旋转</li>
                <li>碰撞时小球会改变颜色</li>
            </ul>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        function resizeCanvas() {
            const container = document.getElementById('canvasContainer');
            canvas.width = Math.min(container.clientWidth - 40, 800);
            canvas.height = Math.min(container.clientHeight - 40, 600);
        }
        
        // Initial resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Simulation parameters
        const params = {
            ballSize: 15,
            gravity: 0.5,
            elasticity: 0.9,
            rotationSpeed: 1.0
        };
        
        // Hexagon properties
        const hexagon = {
            centerX: canvas.width / 2,
            centerY: canvas.height / 2,
            radius: 200,
            sides: 6,
            rotation: 0,
            color: '#4CAF50',
            lineWidth: 3
        };
        
        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            vx: 3,
            vy: 2,
            color: '#2196F3',
            colors: ['#2196F3', '#F44336', '#4CAF50', '#E91E63', '#FF9800'],
            currentColorIndex: 0,
            trail: []
        };
        
        // Update canvas center when resized
        function updateCanvasCenter() {
            hexagon.centerX = canvas.width / 2;
            hexagon.centerY = canvas.height / 2;
        }
        
        // Create control panel event listeners
        function setupControls() {
            // Ball Size
            const ballSizeSlider = document.getElementById('ballSize');
            const ballSizeValue = document.getElementById('ballSizeValue');
            ballSizeSlider.addEventListener('input', function() {
                params.ballSize = parseInt(this.value);
                ball.radius = params.ballSize;
                ballSizeValue.textContent = this.value;
            });
            
            // Gravity
            const gravitySlider = document.getElementById('gravity');
            const gravityValue = document.getElementById('gravityValue');
            gravitySlider.addEventListener('input', function() {
                params.gravity = parseFloat(this.value);
                gravityValue.textContent = this.value;
            });
            
            // Elasticity
            const elasticitySlider = document.getElementById('elasticity');
            const elasticityValue = document.getElementById('elasticityValue');
            elasticitySlider.addEventListener('input', function() {
                params.elasticity = parseFloat(this.value);
                elasticityValue.textContent = this.value;
            });
            
            // Rotation Speed
            const rotationSpeedSlider = document.getElementById('rotationSpeed');
            const rotationSpeedValue = document.getElementById('rotationSpeedValue');
            rotationSpeedSlider.addEventListener('input', function() {
                params.rotationSpeed = parseFloat(this.value);
                rotationSpeedValue.textContent = this.value;
            });
        }
        
        // Rotate a point around the hexagon center
        function rotatePoint(x, y, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const dx = x - hexagon.centerX;
            const dy = y - hexagon.centerY;
            return {
                x: dx * cos - dy * sin + hexagon.centerX,
                y: dx * sin + dy * cos + hexagon.centerY
            };
        }
        
        // Rotate a point back (inverse rotation)
        function inverseRotatePoint(x, y, angle) {
            const cos = Math.cos(-angle);
            const sin = Math.sin(-angle);
            const dx = x - hexagon.centerX;
            const dy = y - hexagon.centerY;
            return {
                x: dx * cos - dy * sin + hexagon.centerX,
                y: dx * sin + dy * cos + hexagon.centerY
            };
        }
        
        // Draw hexagon with glow effect
        function drawHexagon() {
            ctx.save();
            
            // Apply rotation
            ctx.translate(hexagon.centerX, hexagon.centerY);
            ctx.rotate(hexagon.rotation);
            ctx.translate(-hexagon.centerX, -hexagon.centerY);
            
            // Set glow effect
            ctx.shadowColor = '#4CAF50';
            ctx.shadowBlur = 15;
            
            ctx.beginPath();
            ctx.lineWidth = hexagon.lineWidth;
            ctx.strokeStyle = hexagon.color;
            
            // Draw hexagon
            for (let i = 0; i < hexagon.sides; i++) {
                const angle = (i * 2 * Math.PI / hexagon.sides) - Math.PI/2;
                const x = hexagon.centerX + hexagon.radius * Math.cos(angle);
                const y = hexagon.centerY + hexagon.radius * Math.sin(angle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Draw ball with trail effect
        function drawBall() {
            // Draw trail
            ctx.globalCompositeOperation = 'lighter';
            for (let i = 0; i < ball.trail.length; i++) {
                const point = ball.trail[i];
                const alpha = i / ball.trail.length * 0.5;
                ctx.beginPath();
                ctx.fillStyle = `rgba(33, 150, 243, ${alpha})`;
                ctx.arc(point.x, point.y, ball.radius * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw ball
            ctx.beginPath();
            ctx.fillStyle = ball.color;
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Add highlight
            ctx.beginPath();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.arc(ball.x - ball.radius/3, ball.y - ball.radius/3, ball.radius/4, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Calculate distance from point to line segment
        function distanceToLineSegment(px, py, x1, y1, x2, y2) {
            const A = px - x1;
            const B = py - y1;
            const C = x2 - x1;
            const D = y2 - y1;
            
            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            let param = -1;
            
            if (lenSq !== 0) {
                param = dot / lenSq;
            }
            
            let xx, yy;
            
            if (param < 0) {
                xx = x1;
                yy = y1;
            } else if (param > 1) {
                xx = x2;
                yy = y2;
            } else {
                xx = x1 + param * C;
                yy = y1 + param * D;
            }
            
            const dx = px - xx;
            const dy = py - yy;
            return Math.sqrt(dx * dx + dy * dy);
        }
        
        // Check collision with rotated hexagon
        function checkRotatedHexagonCollision() {
            // For each side of the hexagon
            for (let i = 0; i < hexagon.sides; i++) {
                const angle1 = (i * 2 * Math.PI / hexagon.sides) - Math.PI/2 + hexagon.rotation;
                const angle2 = ((i + 1) * 2 * Math.PI / hexagon.sides) - Math.PI/2 + hexagon.rotation;
                
                const x1 = hexagon.centerX + hexagon.radius * Math.cos(angle1);
                const y1 = hexagon.centerY + hexagon.radius * Math.sin(angle1);
                const x2 = hexagon.centerX + hexagon.radius * Math.cos(angle2);
                const y2 = hexagon.centerY + hexagon.radius * Math.sin(angle2);
                
                // Calculate distance from ball to line segment
                const distance = distanceToLineSegment(ball.x, ball.y, x1, y1, x2, y2);
                
                if (distance < ball.radius) {
                    // Calculate normal vector
                    const dx = x2 - x1;
                    const dy = y2 - y1;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const nx = -dy / length;
                    const ny = dx / length;
                    
                    return {
                        x1: x1, y1: y1, x2: x2, y2: y2,
                        nx: nx, ny: ny
                    };
                }
            }
            return null;
        }
        
        // Change ball color
        function changeBallColor() {
            ball.currentColorIndex = (ball.currentColorIndex + 1) % ball.colors.length;
            ball.color = ball.colors[ball.currentColorIndex];
        }
        
        // Handle collision
        function handleCollision(collision) {
            // Calculate reflection with elasticity
            const dotProduct = ball.vx * collision.nx + ball.vy * collision.ny;
            ball.vx = params.elasticity * (ball.vx - 2 * dotProduct * collision.nx);
            ball.vy = params.elasticity * (ball.vy - 2 * dotProduct * collision.ny);
            
            // Move ball away from wall to prevent sticking
            const overlap = ball.radius - distanceToLineSegment(ball.x, ball.y, collision.x1, collision.y1, collision.x2, collision.y2);
            ball.x += collision.nx * overlap * 1.1;
            ball.y += collision.ny * overlap * 1.1;
            
            // Change color
            changeBallColor();
        }
        
        // Update ball position
        function updateBall() {
            // Apply gravity
            ball.vy += params.gravity;
            
            // Update position
            ball.x += ball.vx;
            ball.y += ball.vy;
            
            // Update trail (keep only last 15 positions)
            ball.trail.push({x: ball.x, y: ball.y});
            if (ball.trail.length > 15) {
                ball.trail.shift();
            }
            
            // Check for collisions
            const collision = checkRotatedHexagonCollision();
            if (collision) {
                handleCollision(collision);
            }
        }
        
        // Main draw function
        function draw() {
            // Clear canvas with partial transparency for trail effect
            ctx.fillStyle = 'rgba(18, 18, 18, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw hexagon
            drawHexagon();
            
            // Draw ball
            drawBall();
        }
        
        // Main update function
        function update() {
            // Update hexagon rotation
            hexagon.rotation += params.rotationSpeed * Math.PI / 180;
            
            // Update ball
            updateBall();
        }
        
        // Animation loop
        function animate() {
            // Update canvas center if resized
            updateCanvasCenter();
            
            update();
            draw();
            requestAnimationFrame(animate);
        }
        
        // Initialize
        setupControls();
        animate();
    </script>
</body>
</html>
