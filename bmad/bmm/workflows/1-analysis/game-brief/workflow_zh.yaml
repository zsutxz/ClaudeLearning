# 游戏简报 - 交互式工作流程配置
name: game-brief
description: "交互式游戏简报创建工作流程，通过多种输入来源和对话式协作指导用户定义他们的游戏愿景"
author: "BMad"

# 关键变量
config_source: "{project-root}/bmad/bmm/config.yaml"
output_folder: "{config_source}:output_folder"
user_name: "{config_source}:user_name"
date: 系统生成

# 可选输入文档
recommended_inputs:
  - market_research: "市场研究文档（可选）"
  - brainstorming_results: "头脑风暴会话输出（可选）"
  - competitive_analysis: "竞争游戏分析（可选）"
  - initial_ideas: "初始游戏想法或笔记（可选）"
  - reference_games: "灵感游戏列表（可选）"

# 模块路径和组件文件
installed_path: "{project-root}/bmad/bmm/workflows/1-analysis/game-brief"
template: "{installed_path}/template.md"
instructions: "{installed_path}/instructions.md"
validation: "{installed_path}/checklist.md"

# 输出配置
default_output_file: "{output_folder}/game-brief-{{game_name}}-{{date}}.md"

# 必需工具
required_tools: []

# 工作流程设置
autonomous: false # 这是一个需要用户协作的交互式工作流程
brief_format: "comprehensive" # 选项："comprehensive"（完整细节）或"executive"（3页限制）