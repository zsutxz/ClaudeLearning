template:
  id: brainstorming-output-template-v2
  name: 头脑风暴会议结果
  version: 2.0
  output:
    format: markdown
    filename: docs/brainstorming-session-results.md
    title: "头脑风暴会议结果"

workflow:
  mode: non-interactive

sections:
  - id: header
    content: |
      **会议日期:** {{date}}
      **主持人:** {{agent_role}} {{agent_name}}
      **参与者:** {{user_name}}

  - id: executive-summary
    title: 执行摘要
    sections:
      - id: summary-details
        template: |
          **主题:** {{session_topic}}

          **会议目标:** {{stated_goals}}

          **使用的技术:** {{techniques_list}}

          **生成的总想法数:** {{total_ideas}}
      - id: key-themes
        title: "识别的关键主题:"
        type: bullet-list
        template: "- {{theme}}"

  - id: technique-sessions
    title: 技术会议
    repeatable: true
    sections:
      - id: technique
        title: "{{technique_name}} - {{duration}}"
        sections:
          - id: description
            template: "**描述:** {{technique_description}}"
          - id: ideas-generated
            title: "生成的想法:"
            type: numbered-list
            template: "{{idea}}"
          - id: insights
            title: "发现的洞察:"
            type: bullet-list
            template: "- {{insight}}"
          - id: connections
            title: "显著联系:"
            type: bullet-list
            template: "- {{connection}}"

  - id: idea-categorization
    title: 想法分类
    sections:
      - id: immediate-opportunities
        title: 立即机会
        content: "*现在就可以实施的想法*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - 描述: {{description}}
          - 为什么立即: {{rationale}}
          - 所需资源: {{requirements}}
      - id: future-innovations
        title: 未来创新
        content: "*需要开发/研究的想法*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - 描述: {{description}}
          - 需要的开发: {{development_needed}}
          - 时间估计: {{timeline}}
      - id: moonshots
        title: 月球射击
        content: "*雄心勃勃、变革性的概念*"
        repeatable: true
        type: numbered-list
        template: |
          **{{idea_name}}**
          - 描述: {{description}}
          - 变革潜力: {{potential}}
          - 需要克服的挑战: {{challenges}}
      - id: insights-learnings
        title: 洞察与学习
        content: "*会议中的关键认识*"
        type: bullet-list
        template: "- {{insight}}: {{description_and_implications}}"

  - id: action-planning
    title: 行动计划
    sections:
      - id: top-priorities
        title: 前3个优先想法
        sections:
          - id: priority-1
            title: "#1 优先级: {{idea_name}}"
            template: |
              - 理由: {{rationale}}
              - 下一步: {{next_steps}}
              - 所需资源: {{resources}}
              - 时间表: {{timeline}}
          - id: priority-2
            title: "#2 优先级: {{idea_name}}"
            template: |
              - 理由: {{rationale}}
              - 下一步: {{next_steps}}
              - 所需资源: {{resources}}
              - 时间表: {{timeline}}
          - id: priority-3
            title: "#3 优先级: {{idea_name}}"
            template: |
              - 理由: {{rationale}}
              - 下一步: {{next_steps}}
              - 所需资源: {{resources}}
              - 时间表: {{timeline}}

  - id: reflection-followup
    title: 反思与跟进
    sections:
      - id: what-worked
        title: 什么做得好
        type: bullet-list
        template: "- {{aspect}}"
      - id: areas-exploration
        title: 需要进一步探索的领域
        type: bullet-list
        template: "- {{area}}: {{reason}}"
      - id: recommended-techniques
        title: 推荐的跟进技术
        type: bullet-list
        template: "- {{technique}}: {{reason}}"
      - id: questions-emerged
        title: 出现的问题
        type: bullet-list
        template: "- {{question}}"
      - id: next-session
        title: 下次会议规划
        template: |
          - **建议主题:** {{followup_topics}}
          - **推荐时间框架:** {{timeframe}}
          - **需要的准备:** {{preparation}}

  - id: footer
    content: |
      ---

      *会议使用BMAD-METHOD™头脑风暴框架进行*
